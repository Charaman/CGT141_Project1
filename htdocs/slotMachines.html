<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>RLIC's_SlotMachineRoom</title>
    <link rel="icon" type="image/x-icon" href="images/random/TheRedLotusInternetCasino_Logo_6.png"/>
    <link rel="stylesheet" href="css/slotMachines-master.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div id="fruitGuide">
        <img src="images/fruits/fruitGuide.png" alt="Slot Machine Fruit Guide">
    </div>
    
    <nav>
        <ul>
            <li class="home-li"><a href="index.html">Home</a></li>
            <li class="about-li"><a href="about.html">About</a></li>
        </ul>
    </nav>

    <div class="slotMachine">
        <img id="slotFinished" src="images/slotMachineStates/SlotMachineFinished.png" alt="slot machine" class="base-image">

        <img id="machineOpenedImage" src="images/slotMachineStates/SlotMachineOpened.png" alt="Slot Machine Opened" class="machine hidden">

        <div id="slot-machine">
            <div id="reel1" class="reel"></div>
            <div id="reel2" class="reel"></div>
            <div id="reel3" class="reel"></div>
        </div>
        
        <img id="handleUp" src="images/handles/handle1.png" class="handle">
        <img id="handleDown" src="images/handles/handle2.png"class="handle hidden">
        <button id="spinBtn" class="handle-button"></button>

        <div id="results"></div>

    </div>

    <div id="codeArea">
        <h2>Enter 3-Digit Code</h2>
        <input id="codeInput" maxlength="3" type="text" pattern="\d{3}">
        <br>
        <button onclick="checkCode()">Submit</button>
        <p id="msg"></p>
        <a id="nextLink" href="roulette.html">
            <button id="nextBtn" disabled>
                <img src="images/buttons/button2.png"></img>
            </button>
        </a>
        
        
    </div>

<script src="js/slotMachines-script.js"></script> 

</body>
</html>
